{% extends 'main.html' %}

{% block content %}
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

    {% for article in object_list %}

        <div class="col">
          <div class="card shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ article.image.url }}"</img>

            <div class="card-body">
              <p class="card-text"><h3>{{ article.title }}</h3></p>
              <p class="card-text">{{ article.description | slice:":200" }}...</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
<!--                  DO POPRAWY-->
                  <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'article-detail' article.id %}" style="text-decoration:none;color:black">View</a></button>
                </div>
                <small class="text-muted">{{ article.added.date }}</small>
              </div>
            </div>
          </div>
        </div>


    {% endfor %}
              </div>
    </div>
  </div>
{% endblock %}
