{% extends 'main.html' %}

{% block content %}
<h2>{{note}} Test</h2>
    {% for record, incorrect_answer in incorrect_answers.items %}
        <p>{{record.key}}:</p>
        <p style="color:green">{{record.value}}</p>


        {% for value in incorrect_answer %}

                <p style="color:red">{{value.value}}</p>

        {% endfor %}


    <br>
    {% endfor %}


{% endblock content %}
